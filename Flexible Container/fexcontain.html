<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Flex Display</title>
    <style>
        #container {
            width: 600px; height: 400px; border: 3px solid blue;
            display: flex;
            flex-direction: column;
        }
        #item1 {
            height: 200px; background-color: yellow;
        }
        #item2 {
            height: 75px; background-color: pink;
        }
        #item3 {
            height: 125px; background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="item1">flex item1</div>
        <div id="item2">flex item2</div>
        <div id="item3">flex item3</div>
    </div>
</body>
</html>
