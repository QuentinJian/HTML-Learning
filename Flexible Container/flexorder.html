<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Flex Order</title>
    <style>
        #container {
            width: 600px; height: 300px; border: 3px solid blue;
            display: flex;
        }
        #item1 {
            width: 300px; background-color: yellow;
            order: 1;
        }
        #item2 {
            width: 100px; background-color: pink;
            order: 0;
        }
        #item3 {
            width: 200px; background-color: aqua;
            order: 2;
        }
    </style>
</head>
<div id="container">
    <div id="item1">flex item1</div>
    <div id="item2">flex item2</div>
    <div id="item3">flex item3</div>
</div>
</html>
