<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>borderstyle</title>
    <style>
        h1#ex1 { text-align: center; border-style: dotted; }
        h1#ex2 { text-align: center; border-style: dashed; }
        h1#ex3 { text-align: center; border-style: solid; }
        h1#ex4 { text-align: center; border-style: double; }
        h1#ex5 { text-align: center; border-style: groove; }
        h1#ex6 { text-align: center; border-style: ridge; }
        h1#ex7 { text-align: center; border-style: inset; }
        h1#ex8 { text-align: center; border-style: outset; }
    </style>
</head>
<body>
<h1 id="ex1">dotted</h1>
<h1 id="ex2">dashed</h1>
<h1 id="ex3">solid</h1>
<h1 id="ex4">double</h1>
<h1 id="ex5">groove</h1>
<h1 id="ex6">ridge</h1>
<h1 id="ex7">inset</h1>
<h1 id="ex8">outset</h1>
</body>
</html>
