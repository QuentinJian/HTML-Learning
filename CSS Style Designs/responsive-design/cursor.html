<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>cursor examples</title>
    <style>
        span#crosshair { cursor: crosshair; }
        span#e-resize { cursor: e-resize;}
        span#help { cursor: help; }
        span#pointer { cursor: pointer; }
        span#progress { cursor: progress; }
        span#wait { cursor: wait; }
        span#not-allowed { cursor: not-allowed; }
    </style>
</head>
<body>
    <p>Point to text below, and your cursor will change</p>
    <span id="crosshair">crosshair</span>
    <span id="e-resize">e-resize</span>
    <span id="help">help</span>
    <span id="pointer">pointer</span>
    <span id="progress">progress</span>
    <span id="wait">wait</span>
    <span id="not-allowed">not-allowed</span>
</body>
</html>
