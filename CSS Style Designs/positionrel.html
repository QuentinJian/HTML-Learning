<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Position</title>
    <style>
        h1 { display: inline; }
        #ex1 { width: 250px; height: 150px; background-color: aqua; }
        #ex2 {
            position: relative; width: 250px; height: 150px;
            background-color: yellow; color: blue;
            top:10; left: 120;
        }
    </style>
</head>
<body>
    <h1 id="ex1">HTML5 + CSS3</h1>
    <h1 id="ex2">HTML5 + CSS3</h1>
</body>
</html>
