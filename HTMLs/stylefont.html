<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>stylefont</title>
    <style>
        p.font1 {
            font-family: 'Courier New', Courier, monospace;
            font-size: 30px;
        }
        p.font2 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: medium;
        }
    </style>
</head>
<body>
    <h1>font-family</h1>
    <p class="font1">Welcome font:family - Courier New</p>
    <p class="font2">Welcome font;family - Arial</p>
</body>
</html>
