<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>urlform</title>
</head>
<body>
<form action="cgi-bin/get.exe" method="GET">
    <h1>Welcome to DeepStone Survey System</h1>
    <p>Please leave your info</p>
    <p>Phone Number:<input type="tel" name="phone"
        autofocus placeholder="0928833911"></p>
    <p>Email Address:<input type="email" name="e_mail"
        placeholder="deep@me.com" pattern></p>
    <p>Please enter most browsed website</p>
    <p>URL:<input type="url" name="myurl" value="https://"></p>
    <p><input type="submit" value="sure">
    <input type="reset" value="cancel"></p>
</form>
</body>
</html>
