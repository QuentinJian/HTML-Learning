<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Clock</title>
        <script>
            var idMyTime;
            function stopTime() {
                clearInterval(idMyTime);
                document.getElementById("ex").innerHTML = "時鐘暫停";
            }
            function startTime() {
                var currentTime = new Date();
                var localTime = currentTime.toLocaleDateString();
                document.getElementById("ex").innerHTML = localTime;
            }
            function myTime() {
                idMyTime = setInterval(function ()  {startTime()}, 1000);
            }
        </script>
    </head>
    <body>
        <p>Window Clock Design</p>
        <p id="ex">Clock not started</p>
        <form>
            <input type="button" onclick="myTime()" value="Display Clock">
            <input type="button" onclick="stopTime()" value="Pause Clock">
        </form>
    </body>
</html>
