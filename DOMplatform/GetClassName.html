<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Get Tag</title>
</head>
<body>
<h1 class="info">DeepStone</h1>
<p>DOM 觀念應用</p>
<p class="info">Use getElementByClassName function get element</p>
<p class="info">HTML5+CSS3+JavaScript</p>
<p id="ex0"></p>
<p id="ex1"></p>
<p id="ex2"></p>
<script>
    var exInfo = document.getElementsByClassName("info");
    document.getElementById("ex0").innerHTML = "p(0) = " + exInfo[0].innerHTML;
    document.getElementById("ex1").innerHTML = "p(1) = " + exInfo[1].innerHTML;
    document.getElementById("ex2").innerHTML = "p(2) = " + exInfo[2].innerHTML;
</script>
</body>
</html>
