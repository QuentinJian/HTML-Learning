<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GETELEMENT BY ID</title>
</head>
<body>
    <h1 id="info">DOM</h1>
    <p>使用getElementById方法取得元素內容</p>
    <p id="ex"></p>
    <script>
        var exInfo = document.getElementById("info");
        document.getElementById("ex").innerHTML = "h1內容是 = " + exInfo.innerHTML;
    </script>
</body>
</html>
