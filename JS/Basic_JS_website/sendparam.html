<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Send Parm</title>
    <script>
        function sunFun(x, y){
            sum = x + y
            return sum
        }
    </script>
</head>
<body>
    <p>JavaScript Function with return data</p>
    <p id="ex"></p>
<script>
    document.getElementById("ex").innerHTML = sunFun(20, 30)
</script>
</body>
</html>
