<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Global Func</title>
</head>
<body>
<p>Excercise Global Variable</p>
<p id="ex1"></p>
<p id="ex2"></p>
<p id="ex3"></p>
</body>
<script>
    var msg = "Global variable";
    document.getElementById("ex1").innerHTML = "ex1 = " + msg;
    document.getElementById("ex2").innerHTML = "ex2 = " + txtStr();
    document.getElementById("ex3").innerHTML = "ex3 = " + msg; 

    function txtStr(){
        return msg;
    }
</script>
</html>
